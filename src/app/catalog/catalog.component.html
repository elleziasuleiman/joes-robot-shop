<div class="container">
    <div class="filters">
      <a class="button bold" (click)="filter='Heads'">Heads</a>
      <a class="button" (click)="filter='Arms'">Arms</a>
      <a class="button" (click)="filter='Torsos'">Torsos</a>
      <a class="button" (click)="filter='Bases'">Bases</a>
      <a class="button" (click)="filter=''">All</a>
    </div>
  
    <ul class="products">
      <li class="product-item">
        <div class="product" *ngFor="let product of getFilteredProducts()">
          <div class="product-details">
            <!-- <img src="{{'/assets/images/robot-parts/'+product.imageName}}" [alt]="product.name" /> -->
            <img [src] = getImageUrl(product) [alt]="product?.name"/>
            <div class="product-info">
              <div class="name red">
                {{product?.name}}
              </div>
              <div class="description">
                {{product?.description}}
              </div>
              <div class="category">Part Type: {{product?.category}} </div>
            </div>
          </div>
          <div class="price">
            <!-- [style.color] = "product.discount>0 ? 'red' : ''"  -->
            <div
           [ngStyle]="{'color': product.discount > 0 ? 'red' : ''}"
            [ngClass]= "getDiscountedClasses(product)"> {{product?.price | currency:'MYR'}}</div>
            <!-- <div [ngClass]="{strike: product.discount > 0}"> {{product?.price | currency:'MYR'}}</div> -->
            <!-- <div [class.strike]="product.discount > 0"> {{product?.price | currency:'MYR'}}</div> -->
            <!-- <div *ngIf="product.discount === 0"> {{product?.price | currency:'MYR'}}</div> -->
            <!-- <div [hidden] = "product.discount > 0"</div> -->
            <div *ngIf = "product.discount > 0" class="discount" >
              {{(product.price * (1-product.discount)) | currency:'MYR'}}
            </div>
            <button class="cta">Buy</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
